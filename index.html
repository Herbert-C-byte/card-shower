<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multilingual greeting cards showcasing 'Hello World' in 50 different languages">
  <meta name="theme-color" content="#6366f1">
  <link rel="stylesheet" href="styles.css">
  <title>Cards Shower - Multilingual Greetings</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Cards Shower</h1>
        <p class="subtitle">Discover "Hello World" in different languages</p>
      </header>

      <div class="card-wrapper">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="loading-spinner" id="loadingSpinner" hidden>
          <div class="spinner"></div>
        </div>
        <div class="card" aria-live="polite" role="region">
          <span class="message">Loading...</span>
        </div>
        <div class="card-info">
          <div class="language-info" id="languageInfo">Portuguese</div>
          <button id="favoriteButton" type="button" class="btn-heart" title="Add to favorites">ğŸ¤</button>
        </div>
        <div class="counter">
          <span id="messageCount">0</span> / <span id="totalMessages">50</span>
          <span class="favorites-count">â¤ï¸ <span id="favoritesCount">0</span></span>
          <span class="streak-display" id="streakDisplay">ğŸ”¥ 0</span>
      </div>
      </div>

        <button id="changeButton" type="button" class="btn-primary" title="Next Message">Next Message</button>
        <button id="randomButton" type="button" class="btn-secondary" title="Show Random Message">Random</button>
        <button id="quizButton" type="button" class="btn-tertiary" title="Quiz mode">â“ Quiz</button>
        <button id="speakButton" type="button" class="btn-tertiary" title="Pronounce message">ğŸ”Š Speak</button>
        <button id="copyButton" type="button" class="btn-tertiary" title="Copy message">ğŸ“‹ Copy</button>
        <button id="soundToggle" type="button" class="btn-tertiary" title="Toggle sound">ğŸµ Sound</button>
        <button id="shuffleButton" type="button" class="btn-tertiary" title="Shuffle through all">ğŸ² Shuffle</button>
        <button id="statsButton" type="button" class="btn-tertiary" title="View statistics">ğŸ“Š Stats</button>
      </div>

      <div id="statsModal" class="modal">
        <div class="modal-content">
          <button id="closeStats" class="btn-close" title="Close Statistics">âœ•</button>
          <h2>Statistics</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Total Viewed</span>
              <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Favorites</span>
              <span class="stat-value" id="statFavorites">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Languages Seen</span>
              <span class="stat-value" id="statLanguages">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Current Streak</span>
              <span class="stat-value" id="statStreak">0</span>
            </div>
          </div>
          <div id="favoritesList" class="favorites-list"></div>
          <div id="achievementsList" class="achievements-list"></div>
          <div class="modal-actions">
            <button id="exportButton" class="btn-export" title="Export Favorites to File">ğŸ“¤ Export Favorites</button>
            <button id="resetStats" class="btn-reset" title="Reset All Statistics and Favorites">ğŸ”„ Reset All</button>
          </div>
        </div>
      </div>

      <div id="quizModal" class="modal">
        <div class="modal-content quiz-content">
          <button id="closeQuiz" class="btn-close" title="Close Quiz">âœ•</button>
          <h2>Guess the Language</h2>
          <p id="quizMessage" class="quiz-message"></p>
          <div id="quizOptions" class="quiz-options"></div>
          <button id="quizHint" class="btn-tertiary" title="Show Hint for Current Question">ğŸ’¡ Hint</button>
        </div>
      </div>

      <footer>
        <p class="hint"><kbd>Space</kbd>/<kbd>â†µ</kbd> Next â€¢ <kbd>R</kbd> Random â€¢ <kbd>T</kbd> Speak â€¢ <kbd>C</kbd> Copy â€¢ <kbd>â™¥</kbd> Favorite â€¢ <kbd>H</kbd> Shuffle â€¢ <kbd>S</kbd> Stats</p>
      </footer>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
