<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multilingual greeting cards showcasing 'Hello World' in 10 different languages">
  <meta name="theme-color" content="#6366f1">
  <link rel="stylesheet" href="styles.css">
  <title>Cards Shower - Multilingual Greetings</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Cards Shower</h1>
        <p class="subtitle">Discover "Hello World" in different languages</p>
      </header>

      <div class="card-wrapper">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="card" aria-live="polite" role="region">
          <span class="message">Loading...</span>
        </div>
        <div class="card-info">
          <div class="language-info" id="languageInfo">Portuguese</div>
          <button id="favoriteButton" type="button" class="btn-heart" title="Add to favorites">ğŸ¤</button>
        </div>
        <div class="counter">
          <span id="messageCount">0</span> / <span id="totalMessages">10</span>
          <span class="favorites-count">â¤ï¸ <span id="favoritesCount">0</span></span>
        </div>
      </div>

      <div class="button-group">
        <button id="changeButton" type="button" class="btn-primary">Next Message</button>
        <button id="randomButton" type="button" class="btn-secondary">Random</button>
        <button id="copyButton" type="button" class="btn-tertiary" title="Copy message">ğŸ“‹ Copy</button>
        <button id="soundToggle" type="button" class="btn-tertiary" title="Toggle sound">ğŸ”Š Sound</button>
        <button id="statsButton" type="button" class="btn-tertiary" title="View statistics">ğŸ“Š Stats</button>
      </div>

      <div id="statsModal" class="modal">
        <div class="modal-content">
          <button id="closeStats" class="btn-close">âœ•</button>
          <h2>Statistics</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Total Viewed</span>
              <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Favorites</span>
              <span class="stat-value" id="statFavorites">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Languages Seen</span>
              <span class="stat-value" id="statLanguages">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Current Streak</span>
              <span class="stat-value" id="statStreak">0</span>
            </div>
          </div>
          <div id="favoritesList" class="favorites-list"></div>
        </div>
      </div>

      <footer>
        <p class="hint"><kbd>Space</kbd>/<kbd>â†µ</kbd> Next â€¢ <kbd>R</kbd> Random â€¢ <kbd>C</kbd> Copy â€¢ <kbd>â™¥</kbd> Favorite â€¢ <kbd>S</kbd> Stats</p>
      </footer>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
